### Site Settings ###
title               : Anshul Kumar Shandilya
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never say no to chocolate. 
                      When I’m not building software, I’m staring into space—
                      literally and figuratively.
baseurl             : # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : akaidecember/akaidecember.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
theme               : null                                   # Theme vendored locally (no remote_theme dependency)
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


